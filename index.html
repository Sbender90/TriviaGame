<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet"/>
    <title>Geography Trivia</title>
</head>
<body>
    <div class="jumbotron">
            <h1 class="display-4">Geography Trivia</h1>
            <p class="lead">Try and answer as many questions as you can in the time allowed.</p>
            <hr class="my-4">
            <p>To begin press start!</p>
            <p class="lead">
                    <button class='btn btn-primary' id='startBtn'>Start</button>
            </p>
          </div>

    <div class='container'>
            <div class="row">
                    <section id="timer"></section>
            </div>
            <br>
            <div class="row">
                <section id="liveQuestion">
                      <h2>What is the largest Archipelago in the World</h2>
                </section>
        </div>
        <div class="wrapper">
            <div class="btn-group" id="answerBtn" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" id="a0">British Isles</button>
                <button type="button" class="btn btn-secondary" id="a1">Malay Archipelago</button>
                <button type="button" class="btn btn-secondary" id="a2">Greater Antilles</button>
                <button type="button" class="btn btn-secondary" id="a3">Japanese Archipelago</button>
              </div>
        </div>      
           
           
           



        <script src="https://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>
    
</body>
</html>
