<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet"/>
    <title>Geography Trivia</title>
</head>
<body>
    <div class="jumbotron">
            <h1 class="display-4">Geography Trivia</h1>
            <p class="lead">Try and answer as many questions as you can in the time allowed.</p>
            <hr class="my-4">
            <p>To begin press start!</p>
            <p class="lead">
                    <button class='btn btn-primary' id='startBtn'>Start</button>
            </p>
          </div>

    <div class='container'>
            
            <!-- Question page -->
            <div id=remainingTime></div>

            <div id=currentQuestion></div>
            <div class="question"></div>
            <div class="answerList"></div>
            <!-- Answer Page -->
            <div id=gameFeedBack></div>
            <div id=correctedAnswer></div>
            <div id=gif></div>
            <!-- Scoreboard -->
            <div id=finalMessage></div>
            <div id=rightAnswers></div>
            <div id=wrongAnswers></div>
            <div id=unansweredQuestions></div>
            <div id="startOverBtn"></div>
        </div>


        <script src="https://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="assets/js/app.js"></script>
    
</body>
</html>
