<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/reset.css" rel="stylesheet">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet"/>
    <title>Geography Trivia</title>
</head>
<body>
    <div class="contentWrap" align="center">
        
        <div class="jumbotron">
            <div id="header">
                <img src="assets/images/map.png">
                <h1 class="display-4">Geography Trivia</h1>
                <p class="lead">Try and answer as many questions as you can in the time allowed.</p>
                <hr class="my-4">
            </div>
            <div id="startGame">
                <p>To begin press start!</p>
                <button class='lead btn btn-primary' id='startBtn'>Start</button>
            </div>
            <div class="row">
                <div id="timeWrap" class="col-sm-12 sol-md-12 col-lg-12 hide">
                    <h3>Time Remaining: <span id="timer"></span></h3>
                </div>
            </div>
        </div>

        <div class='container'>
            <div class="row">
                <div id="questionsWrap" class="col-sm-12 sol-md-12 col-lg-12">
                </div>
            </div>
            <div id="alert" class="hide"></div>
            <div id="finishGame" class="row hide">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <button class="btn btn-success" id="finish">Finished</button>
                </div>
            </div>  
            <div id="resultsWrap" class="hide"></div>      
        </div>   
        
    </div>
     <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
